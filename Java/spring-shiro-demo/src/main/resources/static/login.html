<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<div style="width:300px;margin: auto;padding-top:100px;border:0px #ffb56a solid">
    <h2>自定义登录页面</h2>
    <hr/>
    <form action="/user/login" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" style="width: 200px;">登录</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
